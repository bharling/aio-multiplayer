<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<link rel="stylesheet" type="text/css" href="{{ app.router.static.url(filename='style.css') }}">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{ app.router.static.url(filename='js/main.js') }}"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<span id="key"></span>
					<canvas id="stage" width="500" height="500"></canvas>
					<div id="log"></div>
				</div>
			</div>
		</div>

		
		<script type="text/javascript">
			var start = null;
			var player_input;
			function step (timestamp) {
				if (!start) start = timestamp;
				var progress = timestamp - start;
				player_input.update(progress);

				window.requestAnimationFrame(step);

			}


			$(document).ready(function(){
				player_input = new PlayerInput();
				window.requestAnimationFrame(step);
			});

		</script>
	</body>
</html>
